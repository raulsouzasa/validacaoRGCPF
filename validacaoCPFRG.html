<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Bootstrap - JavaScript</title>
    <script>
        function validarDados(){
            if (document.getElementById('nome').value == "") {
                alert("O campo nome esta vazio!");
            }
            if (document.getElementById('endereco').value == "") {
                alert("O campo endereço esta vazio!");
            }
            if (document.getElementById('bairro').value == "") {
                alert("O campo bairro esta vazio!");
            }
            if (document.getElementById('cep').value == "") {
                alert("O campo cep esta vazio!");
            }
            if (document.getElementById('cidade').value == "") {
                alert("O campo cidade esta vazio!");
            }

            if (document.getElementById('rg').value == "") {
                alert("O campo RG esta vazio!");
            } else {
                var rg = document.getElementById('rg').value;
                if (rg.charAt(2) != "." || rg.charAt(6) != "." || rg.charAt(10) != "-") {
                    alert("O campo RG não segue o modelo: 00.000.000-X")
                }
            }

            if (document.getElementById('cpf').value == "") {
                alert("O campo CPF esta vazio!");
            } else {
                var cpf = document.getElementById('cpf').value;
                if (cpf.charAt(3) != "." || cpf.charAt(7) != "." || cpf.charAt(11) != "-") {
                    alert("O campo CPF não segue o modelo: 000.000.000-00")
                }
            }

        }
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-primary">
                    <div class="container-fluid">
                      <a class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Cadastro</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col text-start">
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome">
                </div>
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" aria-describedby="endereco">
                </div>
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" aria-describedby="bairro">
                </div>
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Cep:</label>
                    <input type="text" class="form-control" id="cep" aria-describedby="cep">
                </div>
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" aria-describedby="cidade">
                </div>
                <div class="mb-3">
                    <label for="cboEstado" class="form-label">Estado:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione o seu estado</option>
                        <option value="1">AC</option>
                        <option value="2">AL</option>
                        <option value="3">AP</option>
                        <option value="4">AM</option>
                        <option value="5">BA</option>
                        <option value="6">CE</option>
                        <option value="7">ES</option>
                        <option value="8">GO</option>
                        <option value="9">MA</option>
                        <option value="10">MT</option>
                        <option value="11">MS</option>
                        <option value="12">MG</option>
                        <option value="13">PA</option>
                        <option value="14">PB</option>
                        <option value="15">PR</option>
                        <option value="16">PE</option>
                        <option value="17">PI</option>
                        <option value="18">RJ</option>
                        <option value="19">RN</option>
                        <option value="20">RS</option>
                        <option value="21">RO</option>
                        <option value="22">RR</option>
                        <option value="23">SC</option>
                        <option value="24">SP</option>
                        <option value="25">SE</option>
                        <option value="26">TO</option>
                        <option value="27">DF</option>
                    </select>
                </div>
                 <div class="mb-3">
                    <label for="txtNome" class="form-label">RG:</label>
                    <input type="text" class="form-control" id="rg" aria-describedby="rg">
                </div>
                 <div class="mb-3">
                    <label for="txtNome" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" aria-describedby="cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-start">
                <button type="button" class="btn btn-success" onclick="validarDados()">Cadastrar</button>
            </div>
        </div>
    </div>   
</body>
</html>
